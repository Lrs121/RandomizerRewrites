<!--

USAGE INSTRUCTIONS:

Save this content to an HTML file, then open the local file in your browser
and use window capture, or use an OBS BrowserSource.

Scroll down a few lines to the section marked "***** configuration *****" for
additional options for customizing the overlay's appearance.

To put character X into a slot, first click the small sprite of character X to 
highlight it, then click the desired slot.

To clear a slot, double click on the large sprite.

Small sprites will appear dimmed while that character occupies a slot; you can
tell which characters you have not yet encountered by looking for the small
sprites that are not dimmed.

Click on a slot containing Rydia to toggle between child/adult Rydia.

When using an OBS BrowserSource, the page may appear blank on first load.
If so, click the "Refresh cache of current page" button in the source properties 
to get it to display correctly. I'm not sure what causes this problem. :\ 

When using a BrowserSource, you must right-click the overlay and select
"Interact" in order to be able to manipulate it.

-->

<html>
    <head>
        <title>Lunarian Shuffle Overlay</title>

        <script>
            /* ******* configuration ******* */
            //
            // Set the desired parameters in CONFIG below. The following
            // settings are supported:
            //
            //    theme : 'light'     - for using overlay on light backgrounds
            //    theme : 'dark'      - for using overlay on dark backgrounds
            //    rows : N            - use a row-based layout with N rows
            //                           (1 to 3 rows supported)
            //    columns : N         - use a column-based layout with N columns
            //                           (1 to 4 columns supported)
            //    order : 'vertical'  - when using column-based layouts, order
            //                           the slots from top-to-bottom
            //    scale : N           - scale entire page by a factor of N.
            //                           (Usually you'd just stretch the overlay
            //                           in OBS as needed, but you may need this
            //                           if you want crisper pixels)
            //    hidecontrols : 1    - if specified, the additional control
            //                           panel beneath the overlay area will be
            //                           hidden.
            //
            // Note that if you are hosting this file on a web server, you can
            // also specify the config with URL parameters, eg:
            //
            //      http://yourserver.com/overlay.html?theme=light&rows=1
            //
            // Additionally, when hosting this overlay on a server, your slot
            // assignments will be saved in your browser cookies.
            //
            
            var CONFIG = {
                theme: 'dark',
                rows: 2,
                scale: 2,
                hidecontrols: 0
            }
        </script>

        <style>
            body {
                image-rendering: -moz-crisp-edges;
            }

            #slots {
                display:flex;
                opacity: 0;
            }

            img {
                image-rendering: pixelated;
            }

            img.slot {
                width:16px;
                height:24px;
            }

            img.palette {
                width:16px;
                height:16px;
                border: 1px solid rgba(0,0,0,0);
            }

            img.palette.used {
                opacity: 1.0;
            }

            body.dark img.palette.selected {
                border: 1px solid #fe2;
            }

            body.light img.palette.selected {
                border: 1px solid #fd2;
            }

            #controls {
                margin-top:16px;
                font-size:12px;
                opacity: 0;
            }

            #controls input {
                opacity: 0.15;                
            }

            #controls input:hover {
                opacity: 1.0;
            }

            /*** row layouts ***/
            #slots.rows {
                justify-content:center;                
            }

            #slots.rows div.slot {
                text-align:center;
                width:20px;
                margin-bottom:6px;
            }

            #slots.rows.x1 { flex-wrap:nowrap; width:260px; }

            #slots.rows.x2 { width:150px; flex-wrap:wrap; }

            #slots.rows.x3 { width:110px; flex-wrap:wrap; }
            #slots.rows.x3 #slot_0 { margin-left: 10px; }
            #slots.rows.x3 #slot_3 { margin-right: 10px; }

            #slots.rows.x4 { width:90px; flex-wrap:wrap; }
            #slots.rows.x4 #slot_4 { margin-left: 10px; }
            #slots.rows.x4 #slot_6 { margin-right: 10px; }
            #slots.rows.x4 #slot_7 { margin-left: 10px; }
            #slots.rows.x4 #slot_9 { margin-right: 10px; }

            /*** column layouts ***/
            #slots.columns div.slot {
                display:flex;
                flex-direction:column-reverse;
                flex-wrap:wrap;
                align-items:flex-end;
                height:26px;
                width:32px;
                margin-right:4px;
                margin-bottom:2px;
            }

            #slots.columns img.palette {
                width:12px;
                height:12px;
                image-rendering: auto;
            }

            #slots.customscale img.palette {
                image-rendering: pixelated;
            }

            #slots.columns {
                flex-wrap: wrap;
            }

            #slots.columns.x1 { width: 40px; }
            #slots.columns.x2 { width: 80px; }
            #slots.columns.x3 { width: 120px; }
            #slots.columns.x4 { width: 150px; }

            #slots.columns.verticalorder {
                flex-direction: column;
                align-content: flex-start;
            }

            #slots.columns.verticalorder.x1 { height: 365px; flex-wrap: nowrap; }
            #slots.columns.verticalorder.x2 { height: 200px; flex-wrap: wrap; }
            #slots.columns.verticalorder.x3 { height: 144px; flex-wrap: wrap; }
            #slots.columns.verticalorder.x3 #slot_8 { margin-bottom: 20px;}
            #slots.columns.verticalorder.x4 { height: 115px; flex-wrap: wrap; }


            /*** light/dark themes ***/
            body.light { background-color:#fcfcfc; }
            body.dark { background-color:#222; }
            body.light img.arrow { opacity: 0.4; }
            body.dark img.arrow { opacity: 0.8; }

        </style>
    </head>

        <div id="controls">
            <input type="button" id="resetSlots" value="Reset" onclick="resetSlots();" />
            <input type="button" id="undoResetSlots" value="Undo reset" onclick="undoResetSlots();" style="display:none;" />

        <script>
            var characters = ['dkcecil', 'kain', 'rydia', 'tellah', 'edward', 'rosa', 'yang', 'palom', 'porom', 'pcecil', 'cid', 'edge', 'fusoya', 'golbez', 'adultrydia'];
            var NUM_SLOTS = characters.length - 1;

            var slotOccupants = new Array();
            var slotOccupantsBeforeReset = null;
            for(var i=0; i<NUM_SLOTS; i++) { 
                slotOccupants.push(null); 
            }

            var selectedPaletteIndex = null;

            var showAltRydia = false;
            var showAltRydiaBeforeReset = null;

            function addClassName(elem, className)
            {
                if(typeof(elem) == "string")
                {
                    var elem = document.getElementById(elem);
                }

                if(elem)
                {
                    var classNames = elem.className.split(" ");
                    if(classNames.indexOf(className) < 0)
                    {
                        elem.className = elem.className + " " + className;
                    }
                }
            }

            function removeClassName(elem, className)
            {
                if(typeof(elem) == "string")
                {
                    var elem = document.getElementById(elem);
                }

                if(elem)
                {
                    var classNames = elem.className.split(" ");
                    var index = classNames.indexOf(className)
                    if(index >= 0)
                    {
                        classNames.splice(index, 1);
                        elem.className = classNames.join(" ");
                    }
                }                
            }

            function paletteClicked(index)
            {
                if(index === selectedPaletteIndex)
                {
                    selectPalette(null);
                }
                else
                {
                    selectPalette(index);
                }
            }

            function selectPalette(paletteIndex)
            {
                if(paletteIndex === selectedPaletteIndex)
                {
                    return;
                }

                if(selectedPaletteIndex !== null)
                {
                    removeClassName("palette_" + selectedPaletteIndex, "selected");
                }

                selectedPaletteIndex = paletteIndex;
                if(paletteIndex !== null)
                {
                    addClassName("palette_" + paletteIndex, "selected");
                }
            }

            function slotClicked(index)
            {
                if(selectedPaletteIndex === null)
                {
                    if(slotOccupants[index] === characters.indexOf("rydia"))
                    {
                        setSlotOccupant(index, characters.indexOf("adultrydia"));
                        saveSlotsToCookie();
                    }
                    else
                    {
                        if(slotOccupants[index] === characters.indexOf("adultrydia"))
                        {
                            setSlotOccupant(index, characters.indexOf("rydia"));
                            saveSlotsToCookie();
                        }
                    }

                    return;
                }

                if(slotOccupants[index] === selectedPaletteIndex)
                {
                    setSlotOccupant(index, null);
                }
                else
                {
                    setSlotOccupant(index, selectedPaletteIndex);
                }

                removeClassName("palette_" + selectedPaletteIndex, "selected");
                selectedPaletteIndex = null;

                disableUndoReset();
            }

            function slotDoubleClicked(index)
            {
                setSlotOccupant(index, null);
                disableUndoReset();
            }

            function setSlotOccupant(slotIndex, occupantIndex)
            {
                var slotOccupantElem = document.getElementById("slot_occupant_" + slotIndex);
                var previousOccupant = slotOccupants[slotIndex];

                if(previousOccupant !== null)
                {
                    removeClassName(slotOccupantElem, characters[previousOccupant]);
                    slotOccupantElem.src = EMPTY_SLOT_IMAGE;
                    slotOccupants[slotIndex] = null;
                }

                if(occupantIndex !== null)
                {
                    slotOccupants[slotIndex] = occupantIndex;
                    var occupantName = characters[occupantIndex];
                    addClassName(slotOccupantElem, occupantName);
                    if(occupantName === 'adultrydia')
                    {
                        slotOccupantElem.src = SLOT_ALT_IMAGES["rydia"];
                    }
                    else
                    {
                        slotOccupantElem.src = SLOT_IMAGES[occupantName];
                    }
                }

                saveSlotsToCookie();
            }

            function setShowAltRydia(shouldShow)
            {
                showAltRydia = shouldShow;
                for(var i=0; i<slotOccupants.length; i++)
                {
                    if(slotOccupants[i] !== null && characters[slotOccupants[i]] === 'rydia')
                    {
                        document.getElementById("slot_occupant_" + i).src = (showAltRydia ? SLOT_ALT_IMAGES["rydia"] : SLOT_IMAGES["rydia"]);
                    }
                }
            }

            function resetSlots()
            {
                slotOccupantsBeforeReset = new Array();
                for(var i=0; i<slotOccupants.length; i++)
                {
                    slotOccupantsBeforeReset.push(slotOccupants[i]);
                }

                for(var i=0; i<slotOccupants.length; i++)
                {
                    setSlotOccupant(i, null);
                }

                showAltRydiaBeforeReset = showAltRydia;
                setShowAltRydia(false);
                saveSlotsToCookie();

                document.getElementById("resetSlots").style.display = "none";
                document.getElementById("undoResetSlots").style.display = "inline";
            }

            function undoResetSlots()
            {
                if(slotOccupantsBeforeReset !== null)
                {
                    for(var i=0; i<slotOccupantsBeforeReset.length; i++)
                    {
                        setSlotOccupant(i, slotOccupantsBeforeReset[i]);
                    }
                }

                if(setShowAltRydia !== false)
                {
                    setShowAltRydia(showAltRydiaBeforeReset);
                }

                saveSlotsToCookie();

                disableUndoReset();
            }

            function disableUndoReset()
            {
                slotOccupantsBeforeReset = null;
                showAltRydiaBeforeReset = null;
                document.getElementById("resetSlots").style.display = "inline";
                document.getElementById("undoResetSlots").style.display = "none";
            }

            function saveSlotsToCookie()
            {
                document.cookie = "slots=" + slotOccupants.join(".") + "|" + showAltRydia.toString() + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            }

            function loadSlotsFromCookie()
            {
                if(document.cookie)
                {
                    var cookiePairs = document.cookie.split(";");
                    for(var c=0; c<cookiePairs.length; ++c)
                    {
                        var parts = cookiePairs[c].trim().split("=");
                        if(parts[0] == "slots")
                        {
                            var subParts = parts[1].split("|");

                            var assignments = subParts[0].split(".");
                            for(var i=0; i<NUM_SLOTS; ++i)
                            {
                                removeClassName("palette_" + i, "used");
                            }

                            for(var i=0; i<assignments.length; ++i)
                            {
                                var slotOccupantElem = document.getElementById("slot_occupant_" + i);

                                if(i >= assignments.length || assignments[i] == '')
                                {
                                    slotOccupants[i] = null;
                                    slotOccupantElem.className = "slot";
                                    slotOccupantElem.src = EMPTY_SLOT_IMAGE;
                                }
                                else
                                {
                                    var occupantIndex = parseInt(assignments[i]);
                                    slotOccupants[i] = occupantIndex;
                                    addClassName(slotOccupantElem, characters[occupantIndex]);
                                    if(characters[occupantIndex] == "adultrydia")
                                    {
                                        slotOccupantElem.src = SLOT_ALT_IMAGES["rydia"];
                                    }
                                    else
                                    {
                                        slotOccupantElem.src = SLOT_IMAGES[characters[occupantIndex]];
                                    }
                                    
                                }
                            }

                            setShowAltRydia(subParts[1] == "true");

                            break;
                        }
                    }
                }
            }

            function initialize()
            {
                var queryVars = new Object();

                if(location.search)
                {
                    var queryStrings = location.search.substr(1).split('&');
                    for(var i=0; i<queryStrings.length; i++)
                    {
                        var queryString = queryStrings[i].trim();
                        if(queryString)
                        {
                            if(queryString.indexOf('=') > 0)
                            {
                                var parts = queryString.split('=');
                                queryVars[parts[0].toLowerCase()] = parts[1];
                            }
                            else
                            {
                                queryVars[queryString.toLowerCase()] = true;
                            }
                        }
                    }
                }

                if(queryVars.theme) { CONFIG.theme = queryVars.theme; }
                if(queryVars.dark) { CONFIG.theme = 'dark'; }
                if(queryVars.light) { CONFIG.theme = 'light'; }
                if(queryVars.rows) { CONFIG.rows = queryVars.rows; delete CONFIG.columns; }
                if(queryVars.columns) { CONFIG.columns = queryVars.columns; delete CONFIG.rows; }
                if(queryVars.order) { CONFIG.order = queryVars.order; }
                if(queryVars.scale) { CONFIG.scale = parseFloat(queryVars.scale); }
                if(queryVars.hidecontrols) { CONFIG.hidecontrols = queryVars.hidecontrols };

                var bodyClass = (CONFIG.theme ? CONFIG.theme : 'dark');
                if(queryVars.test)
                {
                    bodyClass += " test";
                }
                document.body.className = bodyClass;

                var slotsElem = document.getElementById("slots");
                if(CONFIG.rows)
                {
                    slotsElem.className = "rows x" + CONFIG.rows;
                }
                else if(CONFIG.columns)
                {
                    slotsElem.className = "columns x" + CONFIG.columns;
                    if(CONFIG.order && CONFIG.order.toLowerCase() == 'vertical') 
                    {
                        slotsElem.className += " verticalorder";
                    }
                }
                else
                {
                    slotsElem.className = "rows x2";
                }

                if(CONFIG.scale)
                {
                    var scale = parseFloat(CONFIG.scale);
                    if(scale > 0)
                    {
                        document.body.style.transformOrigin = "0 0";
                        document.body.style.transform = "scale(" + scale + ")";
                        if(scale > 2.5)
                        {
                            slotsElem.className += " customscale";
                        }
                    }
                }

                if(CONFIG.hidecontrols)
                {
                    document.getElementById("controls").style.display = 'none';
                }

                var arrowSrc = ARROW_IMAGES[(CONFIG.theme ? CONFIG.theme : 'dark') + "." + (CONFIG.columns ? 'columns' : 'rows')];

                for(var i=0; i<NUM_SLOTS; ++i)
                {
                    document.getElementById("palette_" + i).src = PALETTE_IMAGES[characters[i]]; //document.getElementById("imgsrc.palette." + characters[i]).src;
                    document.getElementById("slot_occupant_" + i).src = EMPTY_SLOT_IMAGE;
                    document.getElementById("arrow_" + i).src = arrowSrc;
                }

                loadSlotsFromCookie();

                document.getElementById("slots").style.opacity = 1;
                document.getElementById("controls").style.opacity = 1;
            }

            window.onload = function() {
                // For some reason, OBS BrowserSource doesn't like it sometimes if we try to initialize right away.
                // So inserting a delay makes it work, somehow?
                setTimeout(initialize, 100);
            };
